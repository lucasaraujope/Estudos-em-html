<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <!--CheckBox-->
      <input type="checkbox" name="carro" value="fiat" checked />

      <input type="checkbox" name="carro" value="honda" checked />

      <!--Radio-->
      <input type="radio" name="carro" value="audi" checked>

      <input type="radio" name="carro" value="hyunday">

      <!--Hidden-->
      <input type="hidden" name="carro" value="audi" checked>

      <input type="hidden" name="carro" value="hyunday">


      <button>Submit</button>
    </form>
  </body>
</html>
